<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section id="login">
        <div id="esquerda-login">
            <h1>Faça login e <br> entre para o nosso time</h1>
            <img class="imagem-login" src="login-animate.svg" alt="login">
        </div>

        <div id="direita-login">
            <h2>LOGIN</h2>
            <form action="" method="post">
                <div class="campos">
                    <label for="iusuario">Usuário: </label>
                    <input class="campo-dig" type="text" name="usuario" id="iusuario" placeholder="Usuário">
                </div>
                <div class="campos">
                    <label for="isenha">Senha: </label>
                    <input class="campo-dig" type="password" name="senha" id="isenha" placeholder="Senha">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
